<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <style>
        body {
            font-family: sans-serif;
        }

        .kalkulator {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 auto;
            width: 300px;
        }

        .layar {
            width: 100%;
            height: 50px;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: right;
            font-size: 20px;
        }

        .tombol {
            display: flex;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .tombol button {
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="kalkulator">
        <input type="text" class="layar" id="layar" value="" readonly>

        <div class="tombol">
            <button onclick="angka(1)">1</button>
            <button onclick="angka(2)">2</button>
            <button onclick="angka(3)">3</button>
            <br>
            <button onclick="angka(4)">4</button>
            <button onclick="angka(5)">5</button>
            <button onclick="angka(6)">6</button>
            <br>
            <button onclick="angka(7)">7</button>
            <button onclick="angka(8)">8</button>
            <button onclick="angka(9)">9</button>
            <br>
            <button onclick="operator('-')">-</button>
            <button onclick="samaDengan()">=</button>
            <br>
            <button onclick="bersihkan()">C</button>
        </div>
    </div>

    <script>
        let layar = document.getElementById('layar');
        let hasil = "";

        function angka(angka) {
            hasil += angka;
            layar.value = hasil;
        }

        function operator(operator) {
            if (hasil != "") {
                hasil += operator;
                layar.value = hasil;
            }
        }

        function samaDengan() {
            if (hasil != "") {
                let temp = eval(hasil);
                hasil = temp;
                layar.value = hasil;
            }
        }

        function bersihkan() {
            hasil = "";
            layar.value = hasil;
        }
    </script>
</body>
</html>
